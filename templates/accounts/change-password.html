{% extends 'main.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block container %}


<div class="container-fluid">
    <div class="row  align-items-center justify-content-center">
        <div class="col-lg-6">           
<div class="p-6">
    
<form method="POST" class="p-6">
    {% csrf_token %}
 			
    <div class="form-group mb-3">        
    <div class="form-floating">
        <label for="old_password">Old Password</label>
        <input type="password" class="form-control" name="old_password" id="old_password" value="{{old_password }}" required="required">
       
        </div>              
    </div>
    
    <div class="form-group mb-3">
        
    <div class="form-floating">
        <label for="new_password1">New Password</label>
        <input type="password" class="form-control" name="new_password1" id="new_password1" value="{{ new_password1 }}" required="required">
    
        </div>        
    </div>
     <div class="form-group mb-3">
        
    <div class="form-floating">
        <label for="new_password2">Confirm Password</label>
        <input type="password" class="form-control" id="new_password2" name="new_password2" value="{{new_password2}}" required="required">
      
        </div>    
     </div>
    
    {% for field in form %} 
    {% for error in field.errors %}
    <div class="alert alert-danger my-2">
    <p>{{ error }}</p>
    </div>
    {% endfor %} {% endfor %} 
    <div class="col-12 mt-2">
    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Update Password</button>
    </div>
    
    
    </form>


</div>
        </div>
    </div>
</div>

{% endblock container %}
